<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Notebook</title>
  </head>
  <body>
    <h1>Input notebook</h1>
    <form>
      <label>This is a text box:</label>
      <input type="text" name="" value="">
      <label>A submit button:</label>
      <input type="submit" name="" value="">
      <br>
      <label>Password box:</label>
      <input type="password" name="" value="">
      <br>
      <label>A useless button and checkbox:</label>
      <input type="button" name="" value="">
      <input type="checkbox" name="" value="">
      <br>
      <p>
        And a place where you could upload a file, usually labbeled,
        </p>
      <label>Add a file:</label>
      <input type="file" name="" value="">
      <br>
      </form>
  </body>
</html>
